<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>formulario</title>
	<script src="js/formulario.js"></script>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="flex-container">
		<form action(enviarFormulario) class="form" id="form" >
			<div class="form-seccion">
				<input class="form-input" id="nombre" type="text" name="nombre" placeholder="Nombre" >
			</div>
			<div class="form-seccion">
				<input class="form-input" id="Apellido"type="text"name="apellido" placeholder="Apellido" >
			</div>
			<div class="form-seccion">
				<input class="form-input"id="Email" type="email"name="email" placeholder="Email" >
			</div>
			<div class="form-seccion">
				<input class="form-input" id="Contraseña"autocomplete="on" type="password"name="Contraseña" placeholder="Contraseña" >
			</div>
			<div class="form-seccion">
				<input class="form-input"id="Repetir-Contraseña" autocomplete="on" type="password"name="Repetir Contraseña" placeholder="Repetir Contraseña" >
			</div>
			<div class="form-seccion">
				<input type="submit" onclick="enviarFormulario" id="form_input" class="form_input">
			</div>
		</form>
		<div class="form-img">
			<div class="img-container">
				<div>
					<img src="icono/icons8-mail-50.png"
				</div>
			</div>
		</div>
		<div id="error"></div>
	</div>
</body>
</html>
